name : Deploy Jar to AWS S3
on :
  push:
    branches:
      - back-main
jobs :
  buildAndDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run the Maven verify phase
        working-directory: ./Backend
        run: mvn install -DskipTests

      - name: Copy Jar file
        working-directory: ./Backend
        run: |
          JAR_FILE=$(ls ./target | grep 'jar$' | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "No JAR file found."
            exit 1
          else
            cp ./target/$JAR_FILE ./app.jar
            echo "Copied $JAR_FILE to ./app.jar"
          fi

      - name: Zip Files
        working-directory: ./Backend
        run: zip -r ./ChatSpringApp.zip ./app.jar ./scripts/* ./appspec.yml

      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ap-northeast-2

      - name: Upload Jar Compose to S3
        working-directory: ./Backend
        run: |
          aws s3 ls |
          aws s3 cp ./ChatSpringApp.zip s3://jar-deploy-sol-kimjang
